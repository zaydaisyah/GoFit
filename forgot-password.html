<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Gym Template">
    <meta name="keywords" content="Gym, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forgot Password | GoFit</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Muli:300,400,500,600,700,800,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald:300,400,500,600,700&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="css/flaticon.css" type="text/css">
    <link rel="stylesheet" href="css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="css/barfiller.css" type="text/css">
    <link rel="stylesheet" href="css/magnific-popup.css" type="text/css">
    <link rel="stylesheet" href="css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
    <!-- Forgot Password Section Begin -->
    <section class="auth-hero set-bg" data-setbg="img/breadcrumb/classes-breadcrumb.jpg" style="padding-top: 0;">
        <div class="auth-overlay"></div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="auth-card">
                        <div class="auth-header text-center">
                            <a href="index.html"><img src="img/logo.png" alt="GoFit" class="mb-4"
                                    style="max-height: 50px;"></a>
                            <h3>Reset Password</h3>
                            <p style="font-size: 14px; color: #aaa; margin-top: 5px;">Enter your email to receive a
                                reset link</p>
                        </div>
                        <div id="alert-container"></div>
                        <form id="forgotForm" class="auth-form">
                            <div class="form-group">
                                <label for="email"><i class="fa fa-envelope-o"></i> Email Address</label>
                                <input type="email" id="email" class="form-control-styled"
                                    placeholder="Enter your email" required>
                            </div>

                            <button type="submit" id="submitBtn" class="btn-gradient w-100">Send Reset Link</button>

                            <div class="text-center mt-4 auth-footer">
                                <a href="login.php"><i class="fa fa-arrow-left"></i> Back to Login</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Forgot Password Section End -->

    <!-- Js Plugins -->
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.magnific-popup.min.js"></script>
    <script src="js/masonry.pkgd.min.js"></script>
    <script src="js/jquery.barfiller.js"></script>
    <script src="js/jquery.slicknav.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/cart.js"></script>
    <script>
        document.getElementById('forgotForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const btn = document.getElementById('submitBtn');
            const alertContainer = document.getElementById('alert-container');

            btn.disabled = true;
            btn.innerText = "Sending...";
            alertContainer.innerHTML = '';

            fetch('api/forgot_password_req.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email: email })
            })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alertContainer.innerHTML = `<div class="alert alert-success">${data.message}</div>`;
                        document.getElementById('forgotForm').style.display = 'none';
                    } else {
                        alertContainer.innerHTML = `<div class="alert alert-danger">${data.message}</div>`;
                        btn.disabled = false;
                        btn.innerText = "Send Reset Link";
                    }
                })
                .catch(err => {
                    alertContainer.innerHTML = `<div class="alert alert-danger">Network Error</div>`;
                    btn.disabled = false;
                    btn.innerText = "Send Reset Link";
                });
        });
    </script>
</body>

</html>
